<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  
  <div id="container">
    <h1 class="kiwi-maru-medium">Currency<br>Converter</h1>
    <div id="from_box" class="currency_component">
      <div>
        <label for="currency">From</label>
        <select name="currency" id="currency">
          <option value="inr">INR</option>
        </select>
      </div>
      <input type="number" placeholder="Enter amount" id="input_box">
    </div>

    <img src="assets/up-down-arrow.svg">

    <div id="to_box" class="currency_component">
      <div>
        <label for="currency">To</label>
        <select name="currency" id="currency">
          <option value="usd">USD</option>
        </select>
      </div>
      <input type="text" readonly id="output_box">
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
